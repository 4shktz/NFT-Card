<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <title>NFT Card</title>
</head>
<body>
    <div class="card">
        <div class="nft">
            <img class="nft-img" src="assets/img/image-equilibrium.jpg" alt="NFT" />
            <h2>Equilibrium #3429</h2>
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-info">
                <div class="price">
                    <img class="emoji" src="assets/img/icon-ethereum.svg" alt="ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img class="emoji" src="assets/img/icon-clock.svg" alt="clock">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="avatar">
                <div class="wrapper">
                    <img src="assets/img/image-avatar.png" alt="avatar" />
                </div>
                <p><span>Creation of</span> Jules Wyvern</p>
            </div>
        </div>
    </div>
</body>
</html>
